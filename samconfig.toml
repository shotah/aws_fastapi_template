# More information about the configuration file can be found here:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

# ============================================================================
# Local Development (default)
# ============================================================================
[default.global.parameters]
stack_name = "aws-fastapi-template-local"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

# ============================================================================
# Sandbox Environment
# Usage: sam deploy --config-env sandbox
# ============================================================================
[sandbox.global.parameters]
stack_name = "aws-fastapi-template-sandbox"

[sandbox.build.parameters]
cached = true
parallel = true

[sandbox.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = false  # No confirmation needed in sandbox
resolve_s3 = true
parameter_overrides = [
  "Environment=Sandbox",
  "LogLevel=DEBUG"
]
# Optionally specify region and profile:
# region = "us-east-1"
# profile = "sandbox"

[sandbox.sync.parameters]
watch = true

# ============================================================================
# Dev Environment
# Usage: sam deploy --config-env dev
# ============================================================================
[dev.global.parameters]
stack_name = "aws-fastapi-template-dev"

[dev.build.parameters]
cached = true
parallel = true

[dev.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = false  # Auto-confirm in dev
resolve_s3 = true
parameter_overrides = [
  "Environment=Dev",
  "LogLevel=INFO"
]
# Optionally specify region and profile:
# region = "us-east-1"
# profile = "dev"

[dev.sync.parameters]
watch = true

# ============================================================================
# Prod Environment
# Usage: sam deploy --config-env prod
# ============================================================================
[prod.global.parameters]
stack_name = "aws-fastapi-template-prod"

[prod.build.parameters]
cached = true
parallel = true

[prod.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true  # ALWAYS confirm in prod!
resolve_s3 = true
parameter_overrides = [
  "Environment=Prod",
  "LogLevel=WARNING"
  # Add your production-specific parameters:
  # "LambdaExecutionRoleArn=arn:aws:iam::123456789012:role/prod-lambda-role"
]
# Specify production region and profile:
# region = "us-east-1"
# profile = "prod"
# Note: Tags are primarily defined in template.yaml (Globals.Function.Tags and per-resource)
# Stack-level tags can be added here if needed
tags = "Environment=Prod CostCenter=engineering ManagedBy=SAM"
